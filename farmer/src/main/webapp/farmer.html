<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="farmer.html">Farmer</a>
					</li>
				</ul>

			</div>

		</div>

	</nav>
	<h1>Digital Form for Farmer Info....</h1>
	<form action="veeru">

		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Farmer name"
					aria-label="Farmer name" name="farmerName">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Area"
					aria-label="Area" name="area">
			</div>
		</div>
		<div class="row">
		<div class="col-md-4">
			<label for="inputSoilType" class="form-label" >SoilType</label> <select
				id="inputSoilType"  class="form-select" name="soilType">
				<option selected>Choose...</option>
				<option>Black Soil</option>
			<option>Red Soil</option>
			</select>
		</div>
		
		<div class="col-md-4">
			<label for="inputCrop" class="form-label" >Crop</label> <select
				id="inputCrop" class="form-select" name="crop">
				<option selected>Choose...</option>
				<option>Wheat</option>
				<option>Maize</option>
			</select>
		</div>
		
		<div class="col-md-4">
			<label for="inputFertilizer" class="form-label" name="fertilizer">Fertilizer</label> <select
				id="inputFertilizer" class="form-select" name="fertilizer">
				<option selected>Choose...</option>
				<option>Urea</option>
				<option>Slurry</option>
			</select>
		</div>
		
		<div class="col-md-4">
			<label for="inputSeason" class="form-label" name="Season">Season</label> <select
				id="inputSeason" class="form-select"  name="season">
				<option selected>Choose...</option>
				<option>Summer</option>
				<option>Winter</option>
				<option>Rainy</option>
			</select>
		</div>
		</div>


		<div class="col">
			<input type="text" class="form-control" placeholder="Investment"
				aria-label="Investment" name="investment">
		</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="Profit"
				aria-label="Profit" name="profit">
		</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="Land number"
				aria-label="Land number" name="landNumber">
		</div>
		</div>

		<input type="submit" value="Save" class="btn btn-primary">

	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
